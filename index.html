<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <p><em>Fitness</em></p>
        <div class="menu-container">
          <p class="home-btn">Home</p>
          <p>Service</p>
          <p>Contact</p>
          <p>About</p>
        </div>
        <span><i style="color: white" class="fa-solid fa-bars"></i></span>
      </nav>
      <div class="banner-container">
        <div class="banner-left">
          <h1>Get body in shape & stay healthy</h1>
          <p>
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="btn-container">
            <button style="background-color: #e6533c">Join Club Now!</button>
            <button
              style="
                background-color: transparent;
                border: 1px solid rgba(255, 255, 255, 1);
              "
            >
              Download App
            </button>
          </div>
        </div>
        <div class="banner-right">
          <img src="images/Images 2.png" alt="" />
          <div class="tool-tips">
            <h2 style="font-size: 40px; font-weight: 900">500+</h2>
            <p style="font-size: 13px; color: rgba(255, 255, 255, 0.65)">
              Free Workout Videos
            </p>
          </div>
          <div class="tool-tips-2">
            <div class="ball"></div>
            <div>
              <h2 style="font-size: 40px; font-weight: 900">350+</h2>
              <p style="font-size: 13px; color: rgba(255, 255, 255, 0.65)">
                Video Tutorials
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
